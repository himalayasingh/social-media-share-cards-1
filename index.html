<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media Share Cards</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
<div id="main_banner">
    <a target="_blank" title="YouTube" id="ytd_url" href="https://youtu.be/hytAjYGt_wA"><i class="fab fa-youtube"></i></a>
    <a target="_blank" title="Instagram" id="insta_url" href="https://www.instagram.com/WebSlake"><i class="fab fa-instagram"></i></a>
    <a target="_blank" title="CodePen" id="cdpn_url" href="https://codepen.io/himalayasingh/pen/joBYJK"><i class="fab fa-codepen"></i></a>
    <a target="_blank" title="Website" id="web_url" href="https://www.webslake.com"><i class="fas fa-link"></i></a>
</div>

<div id="app_cover">
    <a href="https://youtu.be/hytAjYGt_wA" target="_blank" class="block">
        <div class="card" id="c_fb">
            <div class="c_brand_logo"><i class="fab fa-facebook-f"></i></div>
            <div class="c_share_count">2.4M</div>
            <div class="c_share_link">share</div>
        </div>
        <div class="c_c_card">
            <div class="card cc_card" id="c_o_fb">
                <div class="c_brand_logo"><i class="fab fa-facebook-f"></i></div>
                <div class="c_share_count">2.4M</div>
                <div class="c_share_link">share</div>
            </div>
        </div>
    </a>
    <a href="https://youtu.be/hytAjYGt_wA" target="_blank" class="block">
        <div class="card" id="c_gl">
            <div class="c_brand_logo"><i class="fab fa-google-plus-g"></i></div>
            <div class="c_share_count">204K</div>
            <div class="c_share_link">share</div>
        </div>
        <div class="c_c_card">
            <div class="card cc_card" id="c_o_gl">
                <div class="c_brand_logo"><i class="fab fa-google-plus-g"></i></div>
                <div class="c_share_count">204K</div>
                <div class="c_share_link">share</div>
            </div>
        </div>
    </a>
    <a href="https://youtu.be/hytAjYGt_wA" target="_blank" class="block">
        <div class="card" id="c_tw">
            <div class="c_brand_logo"><i class="fab fa-twitter"></i></div>
            <div class="c_share_count">1.7M</div>
            <div class="c_share_link">share</div>
        </div>
        <div class="c_c_card">
            <div class="card cc_card" id="c_o_tw">
                <div class="c_brand_logo"><i class="fab fa-twitter"></i></div>
                <div class="c_share_count">1.7M</div>
                <div class="c_share_link">share</div>
            </div>
        </div>
    </a>
</div>

</body>
</html>
